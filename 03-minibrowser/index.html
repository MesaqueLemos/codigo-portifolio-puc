<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<script>
    
    // Objetos: Representa coisas com multiplos atibutos para representa-los
    var aba1 = {
        titulo: 'Titulo da aba1',
        url: 'https://mail.google.com/mail/u/0/#inbox'
    };

    var aba2 = {
        titulo: 'Titulo da aba2',
        url: 'https://www.youtube.com/watch?v=QS_VvejxLOs'
    };
    
    // [Entrada]
    // Arrays: Lista de coisas
    const abas = [
        aba1,
        aba2
    ];

    // [Processamento]
    for(aba of abas) {
        console.log(aba.titulo);
        // [Output]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li<a href="${aba.url}">${aba.titulo}<a/><li/>`;
    }
    

    // O que tem em uma aba do navegador?
    // [ ] titulo
    // [x] url
    // [ ] pagina de fato (html, css, javascript)
</script>
